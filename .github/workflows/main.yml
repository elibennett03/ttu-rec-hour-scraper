name: Run Scraper and Commit Changes

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: python main.py

    - name: Commit changes
      run: |
        git add ttu-rec-hour-scraper/your-json-file.json
        git commit -m 'Update JSON file with new data'
      continue-on-error: true

    - name: Push changes
      run: git push origin your-branch
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
